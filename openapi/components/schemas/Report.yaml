required:
  - id
  - uuid
properties:
  id:
    type: string
  uuid:
    type: string
  referenceId:
    type: string
  type:
    type: string
    enum:
      - reference
      - vector
  processed:
    type: boolean
  users_permissions_user:
    $ref: ./UsersPermissionsUser.yaml
  score:
    type: number
  scoreProbability:
    type: number
  scoreConfidence:
    type: number
  scoreVersion:
    type: string
  published_at:
    type: string
    format: date-time
  created_by:
    type: string
  updated_by:
    type: string
